<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRTR DASHBOARD TEST</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles */
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .description {
            padding: 15px;
            background: #fff;
            border-bottom: 2px solid #e0e0e0;
        }

        .tableauPlaceholder {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .tableauViz {
            flex-grow: 1;
            width: 100%;
            border: none;
        }

        /* SMRTR Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #2c2c2c;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c2c2c;
            border-bottom: 3px solid #e0e0e0;
        }

        .description p {
            line-height: 1.6;
            font-size: 16px;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <header>
        <h1>SMRTR Dashboard</h1>
    </header>
    <div class="description">
        <p>Welcome to the SMRTR Dashboard. This dashboard provides insights and data visualization related to the XXXXX Client Census Community Profile. Use the interactive tools below to explore the data.</p>
    </div>
    <div class='tableauPlaceholder' id='viz1694134244334'>
        <noscript>
            <a href='#'>
                <img alt=' ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;XX&#47;XXXXX_Client_Census_Community_Profile_Dashboard&#47;Intro1Dash&#47;1_rss.png' style='border: none' />
            </a>
        </noscript>
        <object class='tableauViz'>
            <!-- Your tableau parameters here -->
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='XXXXX_Client_Census_Community_Profile_Dashboard&#47;Intro1Dash' />
            <param name='tabs' value='yes' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;XX&#47;XXXXX_Client_Census_Community_Profile_Dashboard&#47;Intro1Dash&#47;1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
            <param name='filter' value='publish=yes' />
        </object>
    </div>
</div>
<script type='text/javascript'>
    var divElement = document.getElementById('viz1694134244334');
    var vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.width = '100%';
    vizElement.style.height = '100%';  // Now the viz will take the full height of its container
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
</script>

</body>

</html>
